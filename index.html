            <div class="searchbar-box">

                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>

        </div>
        </div>

            </div>
            <div class="card-info">
                <h2>Username</h2>
                <ul>
                    <li><i class="fa-brands fa-github"></i><a href="https://github.com/Daniyal-Aslam" id="github-acc">User account</a></li>
                    <li><i class="fa-solid fa-people-group"></i> Followers <a href="javascript:void(0)" id="followers"></a></li>

                    <li><i class="fa-solid fa-up-right-from-square"></i><a href="http://daniyal-aslam.github.io/daniyalaslam.github.io" id="website">User Website</a></li>
                </ul>
